build:
  test:
    image: golang:1.6
    commands:
      - make deps
      - make test
  dist:
    image: golang:1.6
     - make test_mysql
     - make build
    when:
      event: push

compose:
  mysql:
    image: mysql:5.6.27
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes

